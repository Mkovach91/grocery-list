<html>
  <head>
    <title>Grocery List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body style="background-color: #7D8085;">
    <header>
      <h1 style="text-align: center; font-size: 50px; color:#82A7A6; outline: 5px dotted black; text-shadow: 1px 1px 0 rgb(0, 0, 0), 1px 1px 0 rgb(0, 0, 0), 1px 1px 0 darkgreen,
    1px 1px 0 rgb(0, 0, 0)"> My Grocery List</h1>
    </header>

    <article id="top">
      <h2 id="topKitchen">Kitchen Items</h2>
        <section id="meats" class="item"> 
          <h3>Meats</h3>
            <ul>
              <li>Beef</li>
              <li>Chicken</li>
              <li>Pork</li>
            </ul>
        </section>
        <section id="dry-goods" class="item"> 
          <h3>Dry Goods</h3>
              <ul>
                <li>Flour</li>
                <li>Beans</li>
                <li>Rice</li>
              </ul>
              <img src="./SPR-modern-kitchen-ideas-7110474-hero-e78cb87316b847fb87fe807ffd4a0921.jpg" alt="home kitchen" width="300px" id="kitchen">
        </section>
     </article>

<div> </div>

     <article id="bottom">
        <h2 id="Freezer">Freezer Items</h2>
          <section id="kitchen-freezer" class="item">
            <h3>Kitchen Freezer</h3>
              <ol>
                <li>Pizza</li>
                <li>Ice Cream</li>
                <li>Ice</li>
              </ol>
          </section>
          <section id="deep-freezer" class="item">
            <h3>Deep Freezer</h3>
              <ol>
                <li>Steaks</li>
                <li>Turkey</li>
                <li>Fries</li>
              </ol>
              <img src="./istockphoto-1250000677-612x612.jpg" alt="deep freezer" width="300px" id="deepFreezer">
          </section>
      </article>




  <footer>

  </footer>

  </body>



</html>
